apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'

//group = 'com.github.tiagohm'

android {
    compileSdkVersion 29

    defaultConfig {
        buildToolsVersion '29.0.3'
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "0.19.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //Flexmark
    implementation 'com.vladsch.flexmark:flexmark:0.40.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-tables:0.40.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-gfm-strikethrough:0.40.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-gfm-tasklist:0.40.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-autolink:0.40.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-abbreviation:0.40.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-superscript:0.40.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-footnotes:0.40.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-attributes:0.40.0'
    //Logger
    implementation 'com.orhanobut:logger:1.15'
}