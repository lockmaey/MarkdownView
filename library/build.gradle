apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.lockmaey'

android {
    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 29

    defaultConfig {
        buildToolsVersion '29.0.3'
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "0.19.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.5'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //Flexmark
    implementation 'com.vladsch.flexmark:flexmark:0.62.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-tables:0.62.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-gfm-strikethrough:0.62.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-gfm-tasklist:0.62.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-autolink:0.62.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-abbreviation:0.62.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-superscript:0.62.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-footnotes:0.62.0'
    implementation 'com.vladsch.flexmark:flexmark-ext-attributes:0.62.0'
    //Logger
    implementation 'com.orhanobut:logger:2.2.0'
}